<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(123);
    // Interpolated
    console.log('marcus %s !!!', "APPLE");
    // Styled

    // warning!
    console.warn("!!!GGG");
    // Error :|
    console.error("!!!wrong");
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    console.assert(true,"訊息");
    console.assert(false,"訊息");
    console.assert("","訊息");
    console.assert(0,"訊息");
    console.assert(NaN,"訊息");
    console.assert(null,"訊息");
    // clearing
    // console.clear(); or ctrl + L

    // Viewing DOM Elements
    let p = document.querySelector("p");
    console.log(p);
    // Grouping together
    console.table(dogs);
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    // timing

  </script>
</body>
</html>
